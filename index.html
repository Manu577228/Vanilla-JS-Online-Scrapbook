<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Online Scrapbook</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gradient-to-r from-purple-400 via-pink-500 to-red-500 min-h-screen flex flex-col items-center">
  <header class="w-full p-5 bg-white shadow-md">
    <h1 class="text-4xl font-bold text-center text-gray-800">Online Scrapbook</h1>
  </header>
  <main class="flex-1 p-5 w-full max-w-4xl mx-auto">
    <div id="scrapbook" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-5"></div>
    <div class="mt-5 flex justify-center">
      <button id="addScrapButton" class="bg-gradient-to-r from-green-400 to-blue-500 text-white py-3 px-6 rounded-full shadow-lg hover:from-green-500 hover:to-blue-600 transform hover:scale-110 transition-transform duration-300">Add Scrap</button>
    </div>
  </main>
  <footer class="w-full p-3 bg-white shadow-md text-center">
    <a href="https://youtube.com/@code-with-Bharadwaj" target="_blank" class="text-gray-600">&copy; 2024 code-with-Bharadwaj. All rights reserved.</a>
  </footer>

  <!-- Modal -->
  <div id="modal" class="fixed inset-0 bg-gray-800 bg-opacity-75 flex justify-center items-center hidden">
    <div class="bg-white rounded-lg p-8 shadow-lg w-full max-w-md">
      <h2 class="text-2xl font-bold mb-4">Add New Scrap</h2>
      <form id="scrapForm">
        <div class="mb-4">
          <label for="title" class="block text-gray-700 font-bold mb-2">Title</label>
          <input type="text" id="title" name="title" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
        </div>
        <div class="mb-4">
          <label for="description" class="block text-gray-700 font-bold mb-2">Description</label>
          <textarea id="description" name="description" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 scrollbar-custom" rows="5" required></textarea>
        </div>
        <div class="flex justify-end">
          <button type="button" id="cancelButton" class="bg-red-500 text-white py-2 px-4 rounded-lg mr-2">Cancel</button>
          <button type="submit" class="bg-green-500 text-white py-2 px-4 rounded-lg">Save</button>
        </div>
      </form>
    </div>
  </div>

  <script src="index.js"></script>
</body>
</html>
